
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>百顺假期帐务系统</title>

        <script type="text/javascript" src="/static/js/jquery.min.js"></script>
        <script src="/static/js/jquery.validate.js" type="text/javascript"></script>

        <!--Initiate form validation - in this example on the login form-->
        <script type="text/javascript">
         $(document).ready(function() {
	         $("#loginform").validate({messages:{required:"该字段必须填写！"}});
         });
        </script>


        <!--This is the styling for the error message for form vx`1alidation-->
        <style type="text/css">
         .error {
	         padding: 7px;
	         margin: 3px;
	         background-color: #FCC;
	         border: 1px solid #F00;
	         font-family: arial;
	         font-size: 10px;
	         font-style: normal;
	         font-weight: normal;
	         font-variant: normal;
	         color: #000;
	         float: left;
	         width: 98%;
	         -moz-border-radius:5px;
	         -webkit-border-radius: 5px;
         }

        </style>

        <link href="/static/css/styles.css" rel="stylesheet" type="text/css" />
    </head>

    <body style="color: #fff; background: #222 url('/static/images/bg-login.gif');">

        <div id="admin_wrapper" >

            
            <form action="/login" id="loginform" method="post">
                
                
                <!--START LOGO  --> 
                
                <div id="logo" style="color:#DDD; text-align: center">
                    
                    <h1><span style="color:#DDD; text-align: center">百顺假期</span></h1>
                    
                </div>
                
                <!-- TEXTBOXES -->
                <label>用户名</label><br />
                <input name="username" type="text" class="text large required" id="username" />
                <br />
    			
                <div class="clearfix">&nbsp;</div><label>密码</label><br />
                <input name="password" type="password" class="text large required" id="password" />
                <br />
                
              	<div class="clearfix">&nbsp;</div>
                
                <p>
                    <input name="btnLogin" type="submit" class="submit fr" id="btnLogin" value="登录" />
                </p>
            </form>

        </div><!-- end admin wrapper -->
        
    </body>
</html>
