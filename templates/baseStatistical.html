{% extends "base.html"%}

{% block head%}
<script language="javascript">

</script>
<style type="text/css">
 table {
     foreground: black;
     color: black;
 }
 table tr, table tr td{
     background-color: transparent !important;
     border-style: solid;
     border-width: 1px;
     border-color: #CCCCCC;
     vertical-align: middle;
 }
 table.condition, table.condition tr, table.condition td{
     border-width: 0px !important;
 }
 table.condition input[type=text]{
     font-size: 10px;
     padding: 3px;
     margin-top: 0px !important;
 }
 table.condition select.select{
     font-size: 10px;
     padding: 3px;
     margin-top: 0px !important;
     height: 22px;
     min-width: 50px;
 }
 table.condition label{
     vertical-align: middle;
 }
</style>
{% endblock %}

{% block content %}
<!-- EVERYTING BELOW IS THE MAIN CONTENT -->
<div id="main_content_wrap" class="container_12">
    <div class="container_12" id="print_container" style="text-align: center;">
        {% block body %}{% endblock%}
    </div>
    <div class="clearfix">&nbsp;</div>
</div>
{% endblock %}
