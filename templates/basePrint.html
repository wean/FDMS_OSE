{% extends "base.html"%}

{% block head%}
<script language="javascript">
 $(function(){
     $("#btnPrint").click(function(){
         printPage();
     });
 });
 
 function  printPage(){
     $("#print_container").jqprint();
 }

</script>
<style type="text/css">
 table {
     foreground: black;
     color: black;
 }
 table tr, table tr td{
     background-color: transparent !important;
     border-style: solid;
     border-width: 1px;
     border-color: black;
     vertical-align: middle;
 }
</style>
{% endblock %}

{% block content %}
<!-- EVERYTING BELOW IS THE MAIN CONTENT -->
<div id="main_content_wrap" class="container_12">
    <div class="container_12">
        <form class="form">
            <p>
                <input type="button" class="submit" id="btnPrint" value="打印" />
            </p>
        </form>
    </div>
    <div class="container_12" id="print_container" style="text-align: center;">
        {% block printbody %}{% endblock%}
    </div>
    <div class="clearfix">&nbsp;</div>
</div>
{% endblock %}
